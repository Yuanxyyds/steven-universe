name: Deploy Personal Website to Vercel

on:
  push:
    branches: [ main ]
    paths:
      - 'js/apps/personal-website/**'
      - '.github/workflows/deploy-personal-website.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'js/apps/personal-website/**'
      - '.github/workflows/deploy-personal-website.yml'

env:
  WORKING_DIRECTORY: ./js/apps/personal-website

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Install Dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      # PREVIEW (PR)
      - name: Pull Preview Env
        if: github.event_name == 'pull_request'
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build (PR)
        if: github.event_name == 'pull_request'
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Preview
        if: github.event_name == 'pull_request'
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          url=$(vercel deploy --token=${{ secrets.VERCEL_TOKEN }})
          echo "VERCEL_PREVIEW_URL=$url" >> $GITHUB_ENV

      # PRODUCTION (main)
      - name: Pull Production Env
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Production
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Comment PR Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview is ready at: ${process.env.VERCEL_PREVIEW_URL}`
            })