loading-test:
  description: "Test task that simulates GPU model loading and unloading"
  task_type: oneoff
  task_difficulty: low
  timeout_seconds: 60
  metadata: {}

loading-test-session:
  description: "Session-based model loading test"
  task_type: session
  task_difficulty: low
  timeout_seconds: 300
  metadata: {}

